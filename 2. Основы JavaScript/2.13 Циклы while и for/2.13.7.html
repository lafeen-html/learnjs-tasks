<!DOCTYPE html>
<html>

<body>
    <script>
        'use strict';

        let number = +prompt('Введите число');
        for (let i = 2; i <= number; i++) {
            let prime = true;
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    prime = false;
                }
            }
            if (prime) {
                alert(i);
            }
        }




    </script>
</body>

</html>

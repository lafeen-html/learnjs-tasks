function Calculator () {
    this.read = function () {
        this.a = +prompt('Введите первое значение', 0);
        this.b = +prompt('Введите второе значение', 0);
    };
    this.sum = function (a, b) {
        return this.a + this.b;
    };
    this.mul = function (a, b) {
        return this.a * this.b;
    }
}

function pow(x,n) // нет пробела между аргументами
{                 // фигурная скобка должна быть на строке 1
  let result=1;   // нет пробелов около знака "="
  for(let i=0;i<n;i++) {result*=x;} // нет пробелов, тело цикла лучше вывести на отдельную строку
  return result;
}

let x=prompt("x?",''), n=prompt("n?",'') // нет пробелов, нет точки с запятой в конце, можно вывести на отдельную строку
if (n<=0) // нет пробелов, нужен отступ после объявлений переменных
{         // фигурная скобка должна быть на отдельной строке
  alert(`Степень ${n} не поддерживается, введите целую степень, большую 0`); // длинная строка, лучше разбить
}
else // нужно перенести на строку 12
{
  alert(pow(x,n)) // нет пробелов и точки с запятой для вложенного вызова функции
}

Скорректированный вариант:

function pow(x, n) {
    let result = 1;
  
    for (let i = 0; i < n; i++) {
      result *= x;
    }
  
    return result;
  }
  
  let x = prompt("x?", "");
  let n = prompt("n?", "");
  
  if (n <= 0) {
    alert(`Степень ${n} не поддерживается,
      введите целую степень, большую 0`);
  } else {
    alert( pow(x, n) );
  }
